<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script>
        function modifica(corDeFundo){
            document.getElementById('id_div').style.background = corDeFundo
        }
    </script>
</head>

<body>
    <h2>Manipulando Estilos</h2>
    <button onclick="modifica('#00FF00')" type="button" style="width: 200px; border: 1px solid green; background: rgb(6, 202, 6); border-radius: 5px;">
        Verde
    </button>
    <button onclick="modifica('#0000FF')" type="button" style="width: 200px; border: 1px solid blue; background: rgb(89, 15, 228); border-radius: 5px;">
        Azul
    </button>
    <button onclick="modifica('#FF0000')" type="button" style="width: 200px; border: 1px solid rgb(128, 0, 0); background: rgb(247, 62, 62); border-radius: 5px;">
        Vermelho
    </button>

    <hr>
    <div id="id_div" style="border: 1px solid red; width: 100px; height: 100px;">

    </div>


</body>

</html>
