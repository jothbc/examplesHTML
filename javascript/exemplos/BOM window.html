<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script>

            var janela

            function abrirPopUp(){
                janela = window.open('https://www.google.com/','nova_janela' , 'width=200, height=100')
            }

            function fecharPopUp(){
                janela.close()
            }

        </script>
    </head>

    <body>
        <button onclick="abrirPopUp()">Abrir Janela</button>
        <button onclick="fecharPopUp()">Fechar Janela</button>
        <button onclick="window.print()">Imprimir Pagina</button>
    </body>

</html>
