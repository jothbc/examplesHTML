<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>NOVAS TAGS DE INPUT</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <form action="">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required autofocus>
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <br><br>

        <label for="numero">Numero</label>
        <input type="number" id="numero" min="1" max="20" step="5">
        <br><br>

        <label for="url">url</label>
        <input type="url" id="url" placeholder="Ex: http://www....">
        <br><br>

        <label for="pesquisa">Pesquisa</label>
        <input type="search" id="pesquisa">
        <br><br>

        

        <label for="range">Range</label>
        <input type="range" id="range" min="1" max="10" value="2">
        <br><br>

        <label for="data">Data</label>
        <input type="date" id="data">
        <br><br>

        <label for="cor">Cor</label>
        <input type="color" id="cor">
        <br><br>
        
    
        <input type="submit" value="Enviar">

    </form>

</body>

</html>
